<div class="container">
  <h1>Order Confirmation</h1>
  <table class="view-cart-table table table-striped">
    <thead>
      <tr>
        <th style="width: 80%">Item</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in ViewCart.items">
        <td>{{item.title}}</td>
        <td>{{item.price}}</td>
      </tr>
    </tbody>
  </table>
  <div class="view-cart-actions">
    <button ng-click="ViewCart.goBack()" type="cancel" class="btn btn-lg btn-danger" role="button">Cancel</button>
    <button ng-click="ViewCart.placeOrder(ViewCart.shoppingCart.getItems())" type="submit" class="btn btn-lg btn-success" role="button">Place Order</button>
  </div>
</div>
