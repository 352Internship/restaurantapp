<div class="container item-details">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="">
          <div class="col-md-4">
            <h2 class="text-center">{{ Item.item.title }}</h2>
            <img src="{{ Item.item.imageURL }}" alt="image/" class="item__image">
          </div>
          <div class="col-md-8">
            <div class="item-details">{{Item.item.description}}</div>
            <div class="item-options" ng-repeat="option in Item.item.options">
              <div>
                <label class="checkbox"><input type="checkbox" value="">{{option}}</label>
              </div>
            </div>
            <div>
              <button ng-click="Item.goBack()" type="cancel" class="btn btn-lg btn-danger" role="button">Cancel</button>
              <button ng-click="Item.shoppingCart.addItem(Item.item)" type="submit" class="btn btn-lg btn-order" role="button">Add to Cart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
