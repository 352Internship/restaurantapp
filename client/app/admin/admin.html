<div class="container">
  <p>The delete user and user index api routes are restricted to users with the 'admin' role.</p>
  <ul class="list-group admin-options">
    <li class="list-group-item"> <strong>Edit Users</strong>
      <ul class="list-group user-list">
        <li class="list-group-item" ng-repeat="user in admin.users">
          <div class="user-info">
            <strong>{{user.name}}</strong><br>
            <span class="text-muted">{{user.email}}</span>
          </div>
          <a ng-click="admin.deleteUser(user)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
        </li>
      </ul>
    </li>
    <li class="list-group-item"> <strong>Edit Menu Items</strong>
      <ul class="list-group menuItem-list">
        <li class="list-group-item" ng-repeat="item in admin.menuItems">
          <div class="menuItem-info">
            <strong>{{item.title}} ${{item.price}}</strong><br>
            <span class="text-muted">{{item.description}}</span>
          </div>
          <a ng-click="admin.deleteMenuItem(item)" class="trash"><span class="fa fa-trash fa-2x"></span></a>
          <a ng-click="admin.editMenuItem(item)" class="edit"><span class="fa fa-edit fa-2x"></span></a>
        </li>
      </ul>
    </li>
  </ul>
</div>
