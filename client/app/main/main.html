<header class="hero-unit" id="banner">
  <div class="container">
    <div class="col-md-3">
      <img src="/assets/images/buffalo.png" alt="image/" class="buffalo" >
    </div>
    <div class="col-md-6">
      <h2>Buffalo Wild Wings</h2>
      </div>
      <div class="col-md-3">
        <img src="/assets/images/beer.jpeg" alt="image/" class="beer">
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="row">
          <h1 class="page-header"><h1>Menu:</h1>
          <div class="main-menu">
            <div ng-repeat="cat in $ctrl.categories" class="col-md-4">
              <a ui-sref="category({ categoryId: cat._id })" title="{{ cat.description }}">
                <img src="/assets/images/appitizers.jpg" alt="image/" class="apps img-full">
                <h3>{{ cat.title }}</h3>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
