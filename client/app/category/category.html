<div class="cat">
  <div class="container">
    <h1>{{Category.currentCategory.title}}</h1>
    <p>{{Category.currentCategory.description}}</p>
    <div
      class="cat__item col-sm-4 col-xs-6"
      ng-repeat="item in Category.menuItems"
    >
      <a class="flex-item" ui-sref="item({ itemId: item._id })" title="{{ item.description }}">
        <img src="{{ item.imageURL }}" alt="{{item.title}}" class="flex-item__image img-full">
        <h3 class="menu-item__title">{{item.title}}</h3>
        <p class="menu-item__description">{{item.description}}</p>
      </a>
    </div>
  </div>
</div>
